<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heder -->
    <header>
        <h1>Kontaktirajte nas</h1>
        <p>Imate pitanje? Pošaljite nam poruku.</p>
    </header>

    <!-- Navigacioni bar -->
    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
            <li><a href="stranica1.html">Muzički hitovi</a></li>
            <li><a href="stranica2.html">Istorija muzike</a></li>
        </ul>
    </nav>

    <!-- Kontakt forma -->
    <section class="content form-container">
        <h2>Pošaljite nam poruku</h2>
        <form action="#">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="poruka">Poruka:</label>
            <textarea id="poruka" name="poruka" required></textarea>

            <button type="submit">Pošaljite</button>
        </form>
    </section>

    <!-- Futer -->
    <footer>
        <p>&copy; 2024 Muzički Sajt. Sva prava zadržana.</p>
    </footer>
</body>
</html>
